<body>
    <div class="header">

                    </div>
                    <div class="campo">
                        <label for="">Nome:</label>

                        <input type="text" placeholder="meuemail@provedor.com" />
                    </div>
                    <div class="campo">
                        <label for="">Senha:</label>
                        <input type="password" placeholder="******" />
                    </div>
                    <div class="campo">
                        <label for="">Confirmação da Senha:</label>
                        <input type="password" placeholder="******" />
                        <button>Cadastrar</button>
                        <h3>Já Possui conta? <a href="login.html">Fazer Login</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
