<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    let proximaAtualizacao;

    window.onload = exibirQuizDosUsuarios();

    function exibirQuizDosUsuarios() {
        document.getElementById("graficos").innerHTML += `
        <div id="grafico">
            <h2 class="tituloGraficos">
                <span id="tituloGrafico">Gráfico de Tentativas</span>
            </h2>
            <div class="graph">
                <canvas id="myChartCanvas"></canvas>
            </div>
            <div class="label-captura">
                <p id="avisoCaptura"></p>
            </div>
        </div>
    `;

        obterDadosGrafico();
    }

    function obterDadosGrafico() {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/quiz/buscarQuiz/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: sessionStorage.ID_USUARIO
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('Iniciando plotagem do gráfico...');

        let labels = [];
        let data = [];

        resposta.forEach((quiz, index) => {
            labels.push(`Tentativa ${index + 1}`);
            data.push(quiz.pontuacao);
        });

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Pontuação de Cada Tentativa',
                data: data,
                backgroundColor: 'rgb(70,130,180)',
                borderColor: 'rgb(70,130,180)',
                borderWidth: 2,
                fill: false
            }]
        };

        const config = {
            type: 'line',
            data: dados,
            options: {
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white'
                        }
                    }
                }
            }
        };

        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );
    }
</script>
