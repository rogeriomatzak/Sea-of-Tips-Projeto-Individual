<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="css/Imagens/Logo.png">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="titulo"><img src="Imagens/Logo.png" alt=""></h1>
      <ul class="navbar">
        <li> <a href="index.html">Inicio</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li>|</li>
        <li><a class="agora" href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </div>
  </div>
  <div class="banner_login_cadastro">
    <div class="login">
      <div class="container">
        <div class="caixa_formulario_login">
          <div class="formulario">
            <h2><b>LOGIN</b></h2>
           <span><input type="email" placeholder="E-mail" id="email_input"><br></span>
            <div id="div_email" class="resposta"></div><br>
            <span><input type="password" placeholder="Senha" id="senha_input"><br></span>
            <div id="div_senha" class="resposta"></div>
            <span><button onclick="entrar()">Entrar</button></span>
            <div id="div_nulo" class="resposta"></div>
        </div>
    </div>
</body>
</html>
<script>


  function entrar() {
      aguardar();

      var emailVar = email_input.value;
      var senhaVar = senha_input.value;

      if (emailVar == "" || senhaVar == "") {
          cardErro.style.display = "block"
          mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
          finalizarAguardar();
          return false;
      }
      else {
          setInterval(sumirMensagem, 5000)
      }

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              emailServer: emailVar,
              senhaServer: senhaVar
          })
      }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

          if (resposta.ok) {
              console.log(resposta);

              resposta.json().then(json => {
                  console.log(json);
                  console.log(JSON.stringify(json));
                  sessionStorage.EMAIL_USUARIO = json.email;
                  sessionStorage.NOME_USUARIO = json.nome;
                  sessionStorage.ID_USUARIO = json.id;
                  sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                  setTimeout(function () {
                      window.location = "./dashboard/cards.html";
                  }, 1000); // apenas para exibir o loading

              });

          } else {

              console.log("Houve um erro ao tentar realizar o login!");

              resposta.text().then(texto => {
                  console.error(texto);
                  finalizarAguardar(texto);
              });
          }

      }).catch(function (erro) {
          console.log(erro);
      })

      return false;
  }

  function sumirMensagem() {
      cardErro.style.display = "none"
  }

</script>
