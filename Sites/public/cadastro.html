    <meta charset="UTF-8">

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"><img src="Imagens/Logo.png" alt=""></h1>
            <ul class="navbar">
                <a href="index.html">Inicio</a>
                <a href="blog.html">Blog</a>
                <li>|</li>
                <a href="login.html">Login</a>
                <a class="agora" href="Cadastro.html">Cadastro</a>
            </ul>
        </div>
    </div>
    <div class="banner_login_cadastro">
        <div class="login">
            <div class="container">
                <div class="caixa_formulario_cadastro">
                    <h2 class="formulario">CADASTRA-SE</h2>
                    <div class="formulario">
                    </div>
                    <span><input type="text" placeholder="Nome Completo" id="nome_input"></span>
                    <div id="div_nome" class="resposta"></div><br>
                    <span><input type="text" placeholder="E-mail" id="email_input"></span>
                    <div id="div_nascimento" class="resposta"></div><br>
                    <span><input type="text" placeholder="Senha" id="senha_input"></span>
                    <div id="div_cpf" class="resposta"></div><br>
                    <span><input type="email" placeholder="Confirmar Senha" id="confirmacao_senha_input"></span>
                    <div id="div_email" class="resposta"></div><br>
                  <button onclick="cadastrar()">Cadastre-se</button>
                  <div id="div_nulo" class="resposta"></div><div id="div_nulo" class="resposta"></div>
                        <h3>JÁ POSSUI  CONTA ? <a href="login.html">FAZER LOGIN</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cardErro">
      <div id="mensagem_erro">
      </div>
    <div id="div_aguardar"></div>
  </div>
</body>

</html>
<script>
   function cadastrar() {
    

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
   
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
