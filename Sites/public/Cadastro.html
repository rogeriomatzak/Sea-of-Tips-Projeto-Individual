<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="css/Imagens/Logo.png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"><img src="css/Imagens/Logo.png" alt=""></h1>
            <ul class="navbar">
                <a href="Home.html">Inicio</a>
                <a href="blog.html">Blog</a>
                <li>|</li>
                <a href="login.html">Login</a>
                <a class="agora" href="Cadastro.html">Cadastro</a>
            </ul>
        </div>
    </div>
    <div class="banner_login_cadastro">
        <div class="login">
            <div class="container">
                <div class="caixa_formulario_cadastro">
                    <h2 class="formulario">Cadastre-se</h2>
                    <div class="formulario">
                    </div>
                    <div class="campo">
                        <label for="">Nome:</label>
                        <input type="text" placeholder="Seu nome" />
                    </div>

                    <div class="campo">
                        <label for="">E-mail:</label>
                        <input type="text" placeholder="meuemail@provedor.com" />
                    </div>
                    <div class="campo">
                        <label for="">Senha:</label>
                        <input type="password" placeholder="******" />
                    </div>
                    <div class="campo">
                        <label for="">Confirmação da Senha:</label>
                        <input type="password" placeholder="******" />
                        <button>Cadastrar</button>
                        <h3>Já Possui conta? <a href="login.html">Fazer Login</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
    aguardar();
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
 
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
     
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
