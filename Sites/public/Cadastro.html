<script>
    function cadastrar() {
      aguardar();
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
 

    var cadastro = true;
    var tamanho_nome = nomeVar.length;
    var arroba = emailVar.indexOf('@');
    var tamanho_senha = senhaVar.length;
    var caracter_senha = senhaVar.indexOf('#') >= 0 || senhaVar.indexOf('%') >= 0 || senhaVar.indexOf('!') >= 0

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com seus dados`
      finalizarAguardar();
      return false;
    } else {
      div_nulo.innerHTML = ''
    }

    if (cadastro = true) {
      if (nomeVar >= 0 || nomeVar <= 0) {
        div_nome.innerHTML = `*Coloque apenas letras nesse campo`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else if (tamanho_nome < 8) {
        div_nome.innerHTML = `Coloque não possui 8 letras`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_nome.innerHTML = ''
      }


      if (tamanho_telefone != 11) {
        div_telefone.innerHTML = `Siga o exemplo de telefone valido 55119XXXXYYYY`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_telefone.innerHTML = ''
      }

      if (arroba < 0 ) {
        div_email.innerHTML = `Coloque um E-mail valido`
        finalizarAguardar();
        return false;
      } else {
        div_email.innerHTML = ''
      }

      if (tamanho_senha < 8) {
        div_senha.innerHTML = `A senha deve conter no mínimo 8 caracteres`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else if (caracter_senha == false) {
        div_senha.innerHTML = `Precisa de um dos três caracteres especiais '!' '#' '%'`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_senha.innerHTML = ''
      }

      if (confirmacaoSenhaVar != senhaVar) {
        div_senha_confirme.innerHTML = `A senha não está igual a senha anterior`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_senha_confirme.innerHTML = ''
      }
}




  

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
  
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ",resposta);

        if (resposta.ok) {

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        finalizarAguardar();
      });

  }


  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

</script>
